<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img id="img_card" src="./assets/images/illustration-article.svg" alt="">
    <section id="etiqueta">
      <p style="font-weight: bold; font-size: 14px;">Learning</p>
    </section>
    <p style="font-weight: normal; font-size: 14px;">Published 21 Dec 2023</p>
    <p style="font-weight: bold; font-size: 24px;" id="tittle">HTML & CSS foundations</p>
    <p style="font-weight: normal; font-size: 16px; color: hsl(0, 0%, 42%);">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="user">
      <img id="avatar_user" src="./assets/images/image-avatar.webp" alt="">
      <p>Greg Hooper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
